<!DOCTYPE html>
<html>
<head>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main/base.css' %}">
    {% block links %} {% endblock %}
    {% block title %} {% endblock %}
</head>
<body class="primary-background">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-img-index">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/ico-logo.png'%}" class="image-index">
                </a>
            </div>
            {% block navbar %} {% endblock %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    {% block form %}{% endblock %}
    <footer class="content-footer">
        <p class="text-footer">Todos los derechos reservados de Eduardo Richard Silva Porras &copy;2022.</p>
    </footer>
    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
